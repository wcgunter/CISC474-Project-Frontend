<mat-toolbar class="topToolbar">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
        <button mat-menu-item (click)="navigate('home')">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-menu-item (click)="navigate('clock')">
            <mat-icon>schedule</mat-icon>
            <span>Clock In/Out</span>
        </button>
        <button mat-menu-item (click)="navigate('timesheet-viewer')">
            <mat-icon>work_history</mat-icon>
            <span>Timesheet History</span>
        </button>
    </mat-menu>
    <span class="toolbar-title">PocketWatch</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
